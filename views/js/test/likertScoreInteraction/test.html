<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Likert Score Interaction IMS Test</title>
    <base href="../../../../../tao/views/"/>

    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
    <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/blanket/blanket.min.js"
            data-cover-only="/qtiItemPci/views/js/pciCreator/ims/likertScoreInteraction/"></script>

    <script type="text/javascript">

        //don't start the test now
        QUnit.config.autostart = false;

        //load the config
        require(['/tao/ClientConfig/config'], function () {

            //load the test
            require(['qtiItemPci/test/likertScoreInteraction/test'], function () {

                //Tests loaded, run tests
                QUnit.config.reorder = false;
                QUnit.start();
            });
        });
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <div id="outside-container">
        <div id="item-container"></div>
    </div>
    <div id="response-display"></div>
    <div id="error-display"></div>
</body>
</html>
